<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid lay out</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="user">
        <div class="user_info">
            <img  class="user_avatar" src="img/profilePhoto.png" alt="avatar">
            <p class="user_name">Rodney Cotton</p>
            <p class="user_city">Helsinki, Finland</p>
        </div>
        <div class="user_data">
            <div class="user_content">
                <p>100</p>
                <p>Post</p>
            </div>
            <div class="user_content">
                <p>2,242</p>
                <p>Follower</p>
            </div>
            <div class="user_content">
                <p>1,432</p>
                <p>Following</p>
            </div>
        </div>
    </div>
    <div class="gallery">
        <div class="grid_container">
            <div class="grid_item item1">
                <img src="img/photo1.png" alt="">
            </div>
            <div class="grid_item item2">
                <img src="img/photo2.png" alt="">
            </div>
            <div class="grid_item item3">
                <img src="img/photo3.png" alt="">
            </div>
            <div class="grid_item item4">
                <img src="img/photo4.png" alt="">
            </div>
            <div class="grid_item item5">
                <img src="img/photo5.png" alt="">
            </div>
            <div class="grid_item item6">
                <img src="img/photo6.png" alt="">
            </div>
        </div>
    </div>
    <h4>Diego RL @ DevChallenges.io</h4>

    
</body>
</html>
